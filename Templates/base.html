<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Simple Dashboard CSS */
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f6f9; display: flex; height: 100vh; }
        
        /* Sidebar */
        .sidebar { width: 250px; background-color: #2c3e50; color: white; display: flex; flex-direction: column; }
        .sidebar h2 { text-align: center; padding: 20px 0; background-color: #1a252f; margin: 0; }
        .sidebar a { padding: 15px 20px; color: #bdc3c7; text-decoration: none; border-bottom: 1px solid #34495e; }
        .sidebar a:hover { background-color: #34495e; color: white; }
        .sidebar .logout { margin-top: auto; background-color: #c0392b; color: white; text-align: center; }

        /* Main Content */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        
        /* Status Cards */
        .cards-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .card { background: white; flex: 1; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #3498db; }
        .card h3 { margin: 0 0 10px 0; font-size: 14px; color: #7f8c8d; text-transform: uppercase; }
        .card p { margin: 0; font-size: 24px; font-weight: bold; color: #2c3e50; }
        
        /* Different colors for cards */
        .card.fees { border-left-color: #e74c3c; } /* Red for money */
        .card.attendance { border-left-color: #27ae60; } /* Green for presence */
        
        /* Table Section */
        .section-title { font-size: 18px; margin-bottom: 15px; color: #333; font-weight: bold;}
        .task-list { background: white; padding: 20px; border-radius: 8px; }
        .task-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }
        .task-item:last-child { border-bottom: none; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold;}
        .pending { background-color: #fff3cd; color: #856404; }
        .done { background-color: #d4edda; color: #155724; }

    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Student ERP</h2>
        <a href="{% url 'dashboard' %}">üè† Dashboard</a>
        <a href="{% url 'student_profile' %}">üë§ My Profile</a>
        <a href="#">üí≥ Pay Fees</a>
        <a href="#">üìö LMS & Books</a>
        <a href="#">üìÖ Attendance</a>
        <a href="{% url 'apply_leave' %}">üõå Apply for Leave</a>
        <a href="#">üìù Exam Results</a>
        <a href="{% url 'logout' %}" class="logout">Logout</a>
        
    </div>
    

    <div class="main-content">
  
     {% block content %}

     {% endblock content %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
