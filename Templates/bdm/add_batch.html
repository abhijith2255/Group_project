{% extends 'bdm/base.html' %}

{% block title %}Create Batch | EduPro{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white py-3 border-bottom">
                <h5 class="fw-bold mb-0 text-primary">
                    <i class="fas fa-layer-group me-2"></i>Schedule New Batch
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label small fw-bold text-secondary">Batch Name / Code</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. PY-2026-JAN-A" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Select Course</label>
                            <select name="course_id" class="form-select" required>
                                <option value="" selected disabled>Choose Course...</option>
                                {% for course in courses %}
                                <option value="{{ course.id }}">{{ course.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Assign Trainer</label>
                            <select name="trainer_id" class="form-select">
                                <option value="" selected>No Trainer Yet</option>
                                {% for trainer in trainers %}
                                <option value="{{ trainer.id }}">{{ trainer.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Start Date</label>
                            <input type="date" name="start_date" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Time Slot</label>
                            <input type="text" name="time_slot" class="form-control" placeholder="e.g. 10:00 AM - 12:00 PM">
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'batch_list' %}" class="btn btn-light fw-bold px-4">Cancel</a>
                        <button type="submit" class="btn btn-primary fw-bold px-4 rounded-pill">Create Batch</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
