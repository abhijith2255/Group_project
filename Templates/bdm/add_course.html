{% extends 'bdm/base.html' %}
{% load static %}

{% block title %}Add New Course | EduPro{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4 mb-5">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm rounded-4">
            
            <div class="card-header bg-primary-subtle py-3 border-bottom">
                <h5 class="fw-bold mb-0 text-primary-emphasis">
                    <i class="fas fa-book-open me-2"></i>Add New Course
                </h5>
            </div>
            
            <div class="card-body p-4">
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-7">
                            <label class="form-label small fw-bold text-secondary">Course Name</label>
                            <input type="text" name="name" class="form-control" placeholder="e.g. Python Full Stack" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label small fw-bold text-secondary">Course Image</label>
                            <input type="file" name="image" class="form-control" accept="image/*">
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary">Total Fees (â‚¹)</label>
                            <input type="number" name="price" class="form-control" placeholder="e.g. 25000" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary">Duration</label>
                            <input type="text" name="duration" class="form-control" placeholder="e.g. 3 Months" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary">Lead Trainer</label>
                            <select name="trainer_id" class="form-select">
                                <option value="" selected>-- Assign Trainer --</option>
                                {% for trainer in trainers %}
                                    <option value="{{ trainer.id }}">{{ trainer.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">Description</label>
                        <textarea name="description" class="form-control" rows="4" placeholder="Enter course details..."></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'bdm_course_list' %}" class="btn btn-light fw-bold px-4 border">Cancel</a>
                        
                        <button type="submit" class="btn btn-primary fw-bold px-4 rounded-pill shadow-sm">
                            <i class="fas fa-plus me-2"></i>Add Course
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
