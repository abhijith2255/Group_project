{% extends 'bdm/base.html' %}
{% block title %}Add Course | EduPro{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-6">
        <div class="card border-0 shadow-sm rounded-4">
            <div class="card-header bg-white py-3 border-bottom">
                <h5 class="fw-bold mb-0 text-primary">
                    <i class="fas fa-plus-circle me-2"></i>Create New Course
                </h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-8">
                            <label class="form-label small fw-bold text-secondary">Course Name</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label small fw-bold text-secondary">Course Image</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Duration (Months)</label>
                            <input type="number" name="duration" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label small fw-bold text-secondary">Total Fees (â‚¹)</label>
                            <input type="number" name="price" class="form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label small fw-bold text-secondary">Description</label>
                        <textarea name="description" class="form-control" rows="3"></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'course_list' %}" class="btn btn-light fw-bold px-4">Cancel</a>
                        <button type="submit" class="btn btn-primary fw-bold px-4 rounded-pill">Save Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
