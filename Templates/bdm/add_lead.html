{% extends 'bdm/base.html' %}

{% block title %}Add New Lead | EduPro{% endblock %}

{% block extra_css %}
<style>
    /* Gradient Card Style */
    .card-enquiry {
        border: none;
        border-radius: 15px;
    }
    .header-enquiry {
        background: linear-gradient(45deg, #0d6efd, #0a58ca); /* Blue Gradient */
        color: white;
        border-radius: 15px 15px 0 0 !important;
        padding: 20px;
    }
    .btn-save {
        background-color: #0d6efd;
        border: none;
        padding: 12px 40px;
        font-weight: 500;
        border-radius: 50px; /* Rounded pill style */
    }
    .btn-save:hover {
        background-color: #0b5ed7;
        color: white;
    }
    .form-label {
        font-weight: 600;
        color: #444;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-8">
            
            <div class="card shadow-lg card-enquiry">
                
                <div class="card-header header-enquiry text-center">
                    <h3 class="mb-0">Add New Lead</h3>
                    <small class="text-white-50">Internal BDM Form</small>
                </div>
                
                <div class="card-body p-4">

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="first_name" placeholder="John" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" placeholder="Doe">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
                                <input type="tel" class="form-control" name="phone" placeholder="9876543210" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" name="email" placeholder="john@example.com" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" name="city" placeholder="e.g. Mumbai">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Age</label>
                                <input type="number" class="form-control" name="age" placeholder="24">
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Gender</label>
                                <select name="gender" class="form-select">
                                    <option value="" selected disabled>-- Select --</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="course_id" class="form-label">Interested Course <span class="text-danger">*</span></label>
                                <select name="course_id" class="form-select" required>
                                    <option value="" selected disabled>-- Select a Course --</option>
                                    {% for course in courses %}
                                        <option value="{{ course.id }}">{{ course.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="source_id" class="form-label">Lead Source</label>
                                <select name="source_id" class="form-select">
                                    <option value="" selected disabled>-- Select Source --</option>
                                    {% for source in sources %}
                                        <option value="{{ source.id }}">{{ source.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Qualification</label>
                                <input type="text" class="form-control" name="qualification" placeholder="e.g. B.Tech">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option value="NEW" selected>New Lead</option>
                                    <option value="CONTACTED">Contacted</option>
                                    <option value="INTERESTED">Interested</option>
                                    <option value="CONVERTED">Converted</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-grid mt-4 text-center">
                            <button type="submit" class="btn btn-save shadow-sm">Submit Lead</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
