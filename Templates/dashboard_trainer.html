{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #f0f2f5; }
        .navbar { background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .batch-card { background: #fff; border-radius: 8px; padding: 20px; margin-bottom: 20px; border-top: 4px solid #6c5ce7; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>TrainerPortal</strong></a>
            <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 mb-4">
                <h3>Welcome, {{ user.first_name }}</h3>
                <p class="text-muted">Manage your batches and daily attendance here.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="batch-card">
                    <h5>Batch-001 (Python)</h5>
                    <p>Time: 10:00 AM - 12:00 PM</p>
                    <a href="{% url 'admin_attendance' %}?batch=Batch-001" class="btn btn-primary btn-block">Mark Attendance</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="batch-card" style="border-top-color: #00b894;">
                    <h5>Batch-002 (Web Dev)</h5>
                    <p>Time: 02:00 PM - 04:00 PM</p>
                    <a href="#" class="btn btn-primary btn-block">Mark Attendance</a>
                </div>
            </div>
            
            <div class="col-md-4">
                 <div class="batch-card" style="border-top-color: #fdcb6e;">
                    <h5>Daily Log</h5>
                    <p>Update lesson progress</p>
                    <button class="btn btn-warning btn-block">Update Log</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
