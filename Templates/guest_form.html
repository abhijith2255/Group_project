{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Admission Application</h4>
                </div>
                <div class="card-body">
                    <p>Apply for: <strong>{{ course.name }}</strong></p>
                    <p class="small text-muted">Submit your details. Our Admin will contact you with your Login ID and Password.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="full_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address" class="form-control" rows="2" required></textarea>
                        </div>

                        <hr>
                        
                        <label class="font-weight-bold">Select Payment Plan:</label>
                        
                        <div class="form-check card-body border rounded mb-2">
                            <input class="form-check-input" type="radio" name="payment_mode" id="full" value="full" checked>
                            <label class="form-check-label" for="full">
                                Full Payment (${{ course.price }})
                            </label>
                        </div>

                        <div class="form-check card-body border rounded mb-2">
                            <input class="form-check-input" type="radio" name="payment_mode" id="emi" value="emi">
                            <label class="form-check-label" for="emi">
                                Booking Fee + EMI ($5,000 down payment)
                            </label>
                        </div>

                        <div class="form-check card-body border rounded mb-3">
                            <input class="form-check-input" type="radio" name="payment_mode" id="loan" value="loan">
                            <label class="form-check-label" for="loan">
                                Education Loan / PDC
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-success btn-block">Submit Application</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
