<!DOCTYPE html>
<html>
<head>
    <title>Mark Attendance</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .controls { margin-bottom: 20px; padding: 15px; background: #f8f9fa; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        .btn { padding: 10px 15px; background: #28a745; color: white; text-decoration: none; border: none; cursor: pointer; }
    </style>
</head>
<body>

<h2>Daily Attendance</h2>

<div class="controls">
    <form method="GET">
        <label><strong>Select Batch:</strong></label>
        <select name="batch" onchange="this.form.submit()">
            <option value="">-- Choose Batch --</option>
            {% for batch in batches %}
                <option value="{{ batch }}" {% if batch == selected_batch %}selected{% endif %}>
                    {{ batch }}
                </option>
            {% endfor %}
        </select>
    </form>
</div>

{% if students %}
    <form method="POST">
        {% csrf_token %}
        <label><strong>Date:</strong></label>
        <input type="date" name="attendance_date" value="{{ today|date:'Y-m-d' }}" required>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>
                        {{ student.user.first_name }} {{ student.user.username }}
                    </td>
<td style="text-align: center;">
    <label class="text-success" title="Present" style="margin-right: 10px; cursor: pointer;">
        <input type="radio" name="status_{{ student.id }}" value="Present" checked> 
        <strong>P</strong>
    </label>

    <label class="text-danger" title="Absent" style="margin-right: 10px; cursor: pointer;">
        <input type="radio" name="status_{{ student.id }}" value="Absent"> 
        <strong>A</strong>
    </label>

    <label class="text-warning" title="Late" style="cursor: pointer;">
        <input type="radio" name="status_{{ student.id }}" value="Late"> 
        <strong>L</strong>
    </label>
</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <button type="submit" class="btn">Save Attendance</button>
    </form>
{% elif selected_batch %}
    <p>No students found in this batch.</p>
{% endif %}

</body>
</html>
