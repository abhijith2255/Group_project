{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body { background: #eef2f7; font-family: 'Poppins', sans-serif; }
        .sidebar { height: 100vh; width: 240px; position: fixed; background: #fff; padding-top: 20px; box-shadow: 2px 0 5px rgba(0,0,0,0.05); }
        .sidebar a { color: #6c757d; display: block; padding: 15px 25px; text-decoration: none; font-weight: 500; }
        .sidebar a:hover, .sidebar a.active { color: #727cf5; background: #f9f9fd; border-right: 3px solid #727cf5; }
        .main-content { margin-left: 240px; padding: 30px; }
        .stat-card { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .task-list { background: #fff; padding: 20px; border-radius: 10px; margin-top: 20px; }
        .task-item { border-bottom: 1px solid #f1f3fa; padding: 12px 0; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center mb-4 text-primary">StudyLab</h4>
        <a href="{% url 'dashboard' %}" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="{% url 'student_profile' %}"><i class="fas fa-user"></i> Profile</a>
        <a href="{% url 'my_attendance' %}"><i class="fas fa-chart-pie"></i> Attendance</a>
        <a href="{% url 'apply_leave' %}"><i class="fas fa-calendar-minus"></i> Apply Leave</a>
        <a href="{% url 'my_classroom' %}"><i class="fas fa-chalkboard-teacher"></i> Classroom</a>
        <a href="{% url 'exam_portal' %}"><i class="fas fa-award"></i> Exams</a>
        <a href="{% url 'submit_feedback' %}"><i class="fas fa-comment-dots"></i> Feedback</a>
        <a href="{% url 'view_id_card' %}"><i class="fas fa-id-card"></i> ID Card</a>
        <a href="{% url 'my_library' %}"><i class="fas fa-book-reader"></i> Library</a>
        <a href="{% url 'placement_portal' %}"><i class="fas fa-briefcase"></i> Placements</a>
        <a href="{% url 'logout' %}" class="text-danger mt-5"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        

      {% block content %}
      {% endblock %}
      
            
  

     

          
            
     </div> 
      
</body>
</html>
